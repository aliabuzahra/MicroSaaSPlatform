name: Security Scan (Deep)

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch: # Manual trigger

jobs:
  container-scan:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Gateway Image
        run: docker build -f apps/gateway/Dockerfile -t saas-gateway:latest .

      - name: Run Trivy Check
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'saas-gateway:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  dast-scan:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Stack
        run: docker compose up -d --build

      - name: Wait for Gateway
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:5000/health; do sleep 5; done' || echo "Gateway might be slow starting..."

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.ZapRules.conf'
          cmd_options: '-a'
