name: Backend & Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: .NET API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend   # مجلد الـ .NET API

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'      # أو الإصدار اللي تستخدمه

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  frontend:
    name: React app
    runs-on: ubuntu-latest
    needs: backend      # يشغّل بعد ما ينجح الـ backend (احذف هذا لو تبيهم متوازيين)

    defaults:
      run:
        working-directory: ./frontend  # مجلد الـ React

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false

      - name: Build
        run: npm run build
