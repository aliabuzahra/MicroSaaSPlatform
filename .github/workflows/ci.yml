name: App & Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shared-kernel:
    name: Shared Kernel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore libs/SaaS.Shared.Kernel/SaaS.Shared.Kernel.csproj
      - name: Dependency Scan (SCA)
        run: dotnet list libs/SaaS.Shared.Kernel/SaaS.Shared.Kernel.csproj package --vulnerable --include-transitive
      - name: Build
        run: dotnet build libs/SaaS.Shared.Kernel/SaaS.Shared.Kernel.csproj --configuration Release --no-restore

  backend:
    name: Backend Services
    needs: shared-kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - apps/gateway
          - apps/services/audit
          - apps/services/billing
          - apps/services/identity
          - apps/services/notifications
          - apps/services/tenant
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        working-directory: ./${{ matrix.app }}
        run: dotnet restore
      - name: Scan Vulnerabilities
        working-directory: ./${{ matrix.app }}
        run: dotnet list package --vulnerable --include-transitive
      - name: Build
        working-directory: ./${{ matrix.app }}
        run: dotnet build --configuration Release --no-restore
      - name: Test (Unit)
        working-directory: ./${{ matrix.app }}
        run: dotnet test **/*.Tests.csproj --configuration Release --no-build --verbosity normal

  frontend:
    name: Frontend (Turbo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Security Audit (SCA)
        run: pnpm audit --audit-level high

      - name: Lint (Admin & Web)
        run: pnpm turbo lint

      - name: Build (Admin & Web)
        run: pnpm turbo build

  e2e-tests:
    name: E2E Tests (Build Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install
        working-directory: ./tests/e2e
        run: npm install
      - name: Type Check / Compile
        working-directory: ./tests/e2e
        # Just verifying the test code is valid TS
        run: npm run typecheck
